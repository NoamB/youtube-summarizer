<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      margin: 0;
    }
    h2 {
      font-size: 18px;
      margin-top: 0;
      color: #3ea6ff;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #aaaaaa;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #333;
      background-color: #212121;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }
    select:focus {
      outline: none;
      border-color: #3ea6ff;
    }
    .status {
      font-size: 12px;
      margin-top: 10px;
      color: #2ba640;
      display: none;
    }
    .error {
      color: #ff4e4e;
      font-size: 11px;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3ea6ff;
      color: #0f0f0f;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #65b8ff;
    }
    .loader {
      font-size: 12px;
      color: #aaaaaa;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>YT Summarizer Settings</h2>
  
  <div class="form-group">
    <label for="provider">LLM Provider</label>
    <select id="provider">
      <option value="gemini">Gemini (Google)</option>
      <option value="ollama">Ollama (Local)</option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <div id="model-container">
      <select id="model">
        <option value="">Loading models...</option>
      </select>
    </div>
  </div>

  <button id="save">Save Settings</button>
  <div id="status" class="status">Settings saved!</div>

  <script src="popup.js"></script>
</body>
</html>
