<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        h2 {
            margin-top: 0;
            font-size: 18px;
            color: #e0e0e0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaaaaa;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #1e3a8a, #9333ea);
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        #status {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
            height: 15px;
        }

        .link {
            font-size: 11px;
            color: #60a5fa;
            text-decoration: none;
            margin-top: 5px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h2>Gemini Settings</h2>
    <div class="form-group">
        <label for="apiKey">Gemini API Key</label>
        <input type="password" id="apiKey" placeholder="Enter your API Key">
        <a href="https://aistudio.google.com/app/apikey" target="_blank" class="link">Get API Key</a>
    </div>
    <div class="form-group">
        <label for="model">Model Name</label>
        <select id="model">
            <option value="" disabled selected>Select a model...</option>
        </select>
        <div id="loadingModels" style="display:none; color: #aaa; font-size: 11px; margin-top: 5px;">Loading models...
        </div>
    </div>
    <button id="saveBtn">Save Settings</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>

</html>
